<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue lesson1</title>
</head>
<body>
    <div class="vue" id="vue">
        <div class="counterWrapper">
            <h2 class = "tittles">1. {{tittle}}</h2>
            <h4>{{counter}}</h4>
            <div>
                <button v-on:click = "counter++"> + </button>
                <button @click = "counter = 0">Обнулить</button>
                <button @click = "counter--"> - </button>
            </div>
        </div>
        <div class="notesWripper">
            <h2 class="tuttles">2. {{notesTittle}}</h2>
            <input @keypress.enter = "noteAdd" @input = "inputChanger" placeholder="добавить заметку"  :value = "note" type="text">
            <button @click = "noteAdd">добавить</button>
            <hr>
            <div v-if = "notes.length == 0">У вас еще нет заметок. Добавьте первую</div>
            <ul v-else>
                <li v-for="(note, index) in notes" >
                    <input :checked = "note.checked" @click.prevent="check($event, index)" type="checkbox"> {{index+1}} {{note.note}}</input>
                </li>
            </ul>
            <hr>
            <div>Общее количество заметок - {{notes.length}}</div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
